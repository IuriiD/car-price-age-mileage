{% macro render_field(field) %}

<dt>{{ field.label }}
<dd>{{ field(class_="form-control", **kwargs)|safe }} <!-- class_="form-control", - for custom styles -->
    {% if field.errors %}
    <br>
    <div class="alert alert-warning" role="alert">
        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
    </div>
    {% endif %}
</dd>

{% endmacro %}
